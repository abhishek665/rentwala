<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>User Info</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static 'css/user_info.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="POST" action="/register/" enctype="multipart/form-data">{% csrf_token %}
  <!-- <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
  <h1 class="h3 mb-3 w3-center font-weight-normal">Please Provide The Following Details.</h1>
  <label for="full_name" class="sr-only">Full Name</label>
  <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Full Name" required autofocus>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <label for="inputPassword2" class="sr-only">Confirm Password</label>
  <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>
  <h6 style="text-align: left;">Upload a clear Picture Of Yours</h6>
  <input type="file" id="dp" class="form-control" name="dp" required>
  <h6 style="text-align: left;">Upload a clear Picture Of Your Aadhar Card(Front Image)</h6>
  <input type="file" id="aadhar" class="form-control" name="aadhar" required>
  <h6 style="text-align: left;">Upload a clear Picture Of Your Pan Card(Front Image)</h6>
  <input type="file" id="pan" class="form-control" name="pan" required>
  <label for="address" class="sr-only">Your Current Address</label>
  <input type="text" class="form-control" placeholder="Your Current Address" name="address" id="address" required>
  <button onclick="return check();" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
<script>
    function check(){
      pass1 = document.getElementById('inputPassword').value;
      pass2 = document.getElementById('inputPassword2').value;
      if (pass1 == pass2){
        return true
      }
      else{
        alert("Passwords Dont Match");
      }
    }
</script>
</body>
</html>
