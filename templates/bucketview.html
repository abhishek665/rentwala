{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% load static %}
{% block css %}
<style>
    .card-img-top{
        height: auto;
        width: auto;
        max-height: 80%;
        max-width: 100%;
    }
    .card{
        height: auto;
        border: none;
        background-color: whitesmoke;
        color: black;
        border: solid 2px rgb(80, 4, 80);
        border-radius: 20px;
        box-shadow: 8px 10px 20px rgb(80, 4, 80);
    }
    .card-body{
        padding: 0;
        margin: 0;
    }
    .col-6, .col-sm-6, .col-lg-3{
        padding: 0;
    }
    .row{
        justify-content: space-evenly;
    }
    @media only screen and (max-width: 600px){
        .card-img-top{
            height: 158px;
            width: 318px;
            max-height: 80%;
            max-width: 100%;
        }
        .card{
            height: auto;
            box-shadow: 4px 5px 10px rgb(80, 4, 80);
        }
    }
</style>
{% endblock %}
{% block body %}
<h3 style="background-color: lightgray; margin-top: 0;">{{cat}} -</h3>
<div class="container">
    <div class="row">
        {% for i in items %}
            <div class="card col-5 col-sm-5 col-lg-4" style="width: auto;">
                <img src="/static/img/{{i.Poster}}"class="card-img-top" alt="{{i.title}}">
                <div class="card-body">
                    <small style="display: block;color:green;"><b>â‚¹{{i.rent_price}}/Day</b></small>
                    <small style="text-align: center;">{{i.desc}}</small>
                    <a href="/item_view/{{i.sid}}"><h6 class="card-title w3-center" style="border-radius: 10px;background-color: rgb(80, 4, 80);color: white;">{{i.title}}</h6></a>
                </div> 
            </div> 
        {% endfor %}
    </div>
</div>
{% endblock %}
